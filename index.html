<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVShow</title>
  </head>
  <body class="bg-slate-50">
    <div class="p-10 container">
      <h1 class="text-center text-2xl font-bold text-slate-700">
        Game Of Throunes
      </h1>
      <div class="text-center mt-5">
        <input
          type="text"
          name="search"
          id="search"
          autocomplete="off"
          placeholder="search episode ..."
          class="bg-gray-100 outline-gray-100 focus:outline-indigo-600 focus:bg-white py-2 px-4 placeholder:text-gray-500 text-slate-800"
        />
        <select
          name="selectEpisode"
          id="selectEpisode"
          class="py-2 bg-gray-100 outline-none text-slate-700"
        >
          <option value="all">all episode</option>
        </select>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
  </body>
</html>
